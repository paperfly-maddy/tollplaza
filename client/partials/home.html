<div class="container" ng-controller="homeCtrl">
            <form class="form-horizontal" role="form">
                <h2>Vehicle Registration Card</h2>
                <h3 ng-if="addFlag">Added Successfully! </h3>

                <div ng-if="addFlag" class="form-group">
                    <div class="col-sm-6 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary btn-block" data-ng-click="addAnother()">Add Another Vehicle</button>
                    </div>
                </div>



                <div ng-if="!addFlag">
                <div class="form-group">
                    <label for="vehicleNo" class="col-sm-3 control-label">Vehicle No</label>
                    <div class="col-sm-6">
                        <input type="text" id="vehicleNo" placeholder="Enter Vehicle Registration No" class="form-control" autofocus data-ng-model="vehiclesDetails.vehicleNo"/>
                        <span class="help-block">eg.: MH01AB1234, KA01AB1234</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="wheelsCount" class="col-sm-3 control-label">No of Wheels</label>
                    <div class="col-sm-6">
                        <input type="text" id="wheelscount" placeholder="WheelsCount" class="form-control" data-ng-model="vehiclesDetails.wheelsCount" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="axleCount" class="col-sm-3 control-label" >No of Axles</label>
                    <div class="col-sm-6">
                        <input type="text" id="axleCount" placeholder="AxleCount" class="form-control" data-ng-model="vehiclesDetails.axleCount" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="transportType" class="col-sm-3 control-label">Transport Type</label>
                    <div class="col-sm-6">
                        <select id="transportType" class="form-control" data-ng-model="vehiclesDetails.transportType" />
                            <option selected="selected">Transport</option>
                            <option>NonTransport</option>
                        </select>
                    </div>
                </div> <!-- /.form-group -->
                <div class="form-group">
                    <label class="control-label col-sm-3">Government Vehicle</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-3">
                                <label class="radio-inline">
                                    <input name="govenmentVehicle" type="radio" id="yesRadio" value="Yes" data-ng-model="vehiclesDetails.governmentVehicle" />Yes </input>
                                </label>
                            </div>
                            <div class="col-sm-3">
                                <label class="radio-inline">
                                    <input name="govenmentVehicle" type="radio" id="noRadio" value="No" data-ng-model="vehiclesDetails.governmentVehicle" />No </input>
                                </label>
                            </div>

                        </div>
                    </div>
                </div> <!-- /.form-group -->


                <div class="form-group">
                    <div class="col-sm-6 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary btn-block" data-ng-click="calculateToll()">Calculate Toll</button>
                    </div>
                </div>
                </div>
            </form> <!-- /form -->
        </div> <!-- ./container -->
